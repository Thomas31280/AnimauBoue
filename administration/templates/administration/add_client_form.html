{% extends 'administration/base.html' %}

{% block content %}

<!--Add client page-->

<!--Title and general infos-->

    <h2 class="text-center text-dark mt-0">Veuillez fournir les informations suivantes :</h2>
    <br>
</div>

<!--Info client form-->
<form action="/add_client_form/" method="post">
    {% csrf_token %}

    <!--Old Mail, UserName and Password-->
    {% for field in add_client_form %}
        <div class="container col-md-6" style="margin-left: 2%;">
            {{ field.label }}
            {{ field }}
        </div>
        <br>
    {% endfor %}
    <br><br><br>
    
    <!--Validation button-->
    <div class="text-center"><input type="submit" class="btn btn-primary btn-xl" value="Enregistrer"></div>
</form>


<br><br><br><br>

{% endblock %}
